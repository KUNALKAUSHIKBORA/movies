<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/mystyles.css"/>
    <title>Movie Stream</title>
  </head>
  <body>

    <header class="header">

      <div class="header-content">
        <img src="images/mymovie5.png" alt="moviesAwesome" class="logo">
        <div class="header-text-1">Download Free Movies & Web Series</div>
        <h4>No Subscription Required</h4>
        <a href="#search"><button class="btn btn-cta">Search Movies</button></a>
        <div class="legal-text">No Log In Required As We Value Your Privacy</div>
      </div>

    </header>

    <section class="sub-header">
      <img style="filter: brightness(100);" src="images/walt disney.png">
      <img src="images/warner bros.png">
      <img src="images/DC.png">
      <img src="images/HBO max.png">
      <img src="images/netflix.png">
      <img src="images/universal.png">
      <img src="images/marvel.png">
      <img src="images/sony.png">
      <img src="images/lionsgate.png">
      <img src="images/columbia.png">

    </section>

    <div class="moviesPoster"></div>

    <hr>

<div class="hello">
    <div class="videoEffect">
    <video width="320" height="240" autoplay="" playsinline="" muted="" loop="">
        <source src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-in-0819.m4v" type="video/mp4" />
    </video>
    </div>
    <div class="effectText">Download to your device and watch offline</div>
</div>

<hr>



    


    <section class="categories">

      <div class="sub-text">All Your Favorite Movies & Web Series at just a Few Clicks Away</div>

      <input id="search" type="search" placeholder="Search your favorite shows..">

      <div class="covers">

        <div class="cover-1">
          <div class="cover-grad">
            <div class="cover-text">
              <h3>Movies</h3>
            </div>
          </div>
        </div>

        <div class="cover-2">
          <div class="cover-grad">
            <div class="cover-text">
              <h3>Series</h3>
            </div>
          </div>
        </div>

        <div class="cover-3">
          <div class="cover-grad">
            <div class="cover-text">
              <h3>Animated</h3>
            </div>
          </div>
        </div>

        <div class="cover-4">
          <div class="cover-grad">
            <div class="cover-text">
              <h3>Superhero</h3>
            </div>
          </div>
        </div>

      </div>
      
    </section>


    <script src="js/script.js"></script>
  </body>
</html>
